<!-- The even/odd reporter -->
<script>
    for (var i = 0; i <= 20; i++) {
        if (i % 2 === 0) {
            console.log(i + " is even");
        } else {
            console.log(i + " is odd");
        }
    }
</script>

<!-- The Grade Assigner -->
<script>
    function assignGrade(score) {
        if (score > 91) {
            return "A";
        } else if (score > 90) {
            return "B";
        } else if (score > 80) {
            return "C";
        } else if (score > 70) {
            return "D";
        } else {
            return "F";
        }
    }

    for (var i = 80; i <= 100; i++) {
        console.log("For " + i + ", you got a " + assignGrade(i));
    }
</script>
