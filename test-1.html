<!-- The Temperature Converter -->

<script>
    function celsiusToFahrenheit(celsius){
        var convert = celsius + " C is " + (celsius * (9/5)+32) + " F"
        console.log(convert);
    }

    function fahrenheitToCelsius (fahrenheit){
        var convert = fahrenheit + " F is " + (fahrenheit - 32) * 5/9
        console.log(convert);
    }

    celsiusToFahrenheit(5);
    celsiusToFahrenheit(22);

    fahrenheitToCelsius (77);
    fahrenheitToCelsius(45);
</script>




<!-- The Calculator -->

<script>
    function squareNumb(number){
        var squaredNumber = "The result of squaring the number " + number + " is " + Math.pow (number,2) + ".";
        console.log(squaredNumber);
    }

    function halfNumber(number){
        var dividedNum = "Half of " + number + " is " + number/2
        console.log(dividedNum);
    }

    function percentOf(number,percentage){
        var percentage = (number * percentage)/100 + " is " + percentage + " percent"+ " of " + number 
        console.log(percentage)
    }

    squareNumb(9);
    squareNumb(3);
    squareNumb(12);

    halfNumber(72);
    halfNumber(180);

    percentOf(5,50);
    percentOf(80,30);
    percentOf(500,9);

    function equation(number){
        var halfNumber = number/2;
        var squareNum = Math.pow (halfNumber,2);
        var area = Math.PI* Math.pow (squareNum,2);
        var percentage = ((squareNum*100) /area);

        console.log(percentage)
    }

    equation(5);
    equation(16);

</script>
